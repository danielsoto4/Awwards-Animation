<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Awward Winning Animation</title>
</head>
<body>
    
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="images/1.png" draggable="false">
        <img class="image" src="images/2.png" draggable="false">
        <img class="image" src="images/3.png" draggable="false">
        <img class="image" src="images/4.png" draggable="false">
        <img class="image" src="images/5.jpg" draggable="false">
        <img class="image" src="images/6.jpg" draggable="false">
 
    </div>
    
    <button id="back-button" style="display: none;">Back</button>

    <script src="js/main.js"></script>
</body>
</html>
